<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h2 id = "title">Job Application Form</h2>
    <p id="description">Thank you for choosing us.</p>
    <form id="job form">
        <div class="form-control">
            <label for="fname-label">Full Name *</label>
            <input type="text" name="fname" id="fname" placeholder="Enter your name" required/>
        </div>
        <div class="form-control">
            <label for="fathername-label">Father's name *</label>
            <input type="text" name="fathername" id="fathername" placeholder="Enter your name" required/>
        </div>
        <div class="form-control">
            <label for="address-label">Address *</label>
            <input type="text" name="add" id="address" placeholder="Enter your Address" required/>
        </div>
        <div class="form-control">
            <label for="number">Phone Number *</label>
            <input type="number" name="pno" id="pno" placeholder="xxxxxxxxxx" required/>
        </div>
        <div class="form-control">
            <label for="email-label">EmailId *</label>
            <input type="email" name="id" id="emailid" placeholder="abc@example.com" required/>
        </div>
        <div class="form-control">
            <label for="text">Gender</label>
            <label for="radio"><input type="radio" id="gen" value="gender" name="gender"/>male</label>
            <label for="radio"><input type="radio" id="gen" value="gender" name="gender"/>female</label>            
            <label for="radio"><input type="radio" id="gen" value="gender" name="gender">others</label>
        </div>
        <div class="form-control">
            <label>Skills</label>
            <label for="checkbox-1"><input type="checkbox" name="skill" id="skill-1" value="skill-1"/>Web Design</label>
            <label for="checkbox-2"><input type="checkbox" name="skill" id="skill-2" value="skill-2"/>Data Science</label>
            <label for="checkbox-3"><input type="checkbox" name="skill" id="skill-3" value="skill-3"/>Graphic Design</label>
            <label for="checkbox-4"><input type="checkbox" name="skill" id="skill-4" value="skill-4"/>Product Design</label>
        </div>
        <div class="form-control">
            <label for="number">Your CGPA *</label>
            <input type="number" name="cgpa" id="cgpa" required/>
        </div>
        <div class="form-control1">
            <label for="file" style="left: 0px;">Upload your Resume/CV *</label>
            <input type="file" name="filetoUpload" id="file" required/>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
